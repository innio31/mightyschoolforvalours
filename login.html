<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Mighty School for Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4b8c;
            --secondary: #f37b21;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(243, 123, 33, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .password-group {
            position: relative;
        }

        .password-group input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #e06e1d;
            transform: translateY(-2px);
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .links-container a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <p>Enter your admission number and password to access the CBT portal.</p>
        <div id="error-message"></div>
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="admissionNumber" placeholder="Admission Number" required>
            </div>
            <div class="input-group password-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="toggle-password">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links-container">
            <a href="academics.html">Back to Academics</a>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyDDJln5uWh_xmDA7bXowbFT-yL6zlBPtRg",
            authDomain: "mightyschoolforvalours-91aa4.firebaseapp.com",
            projectId: "mightyschoolforvalours-91aa4",
            storageBucket: "mightyschoolforvalours-91aa4.firebasestorage.app",
            messagingSenderId: "778024125256",
            appId: "1:778024125256:web:31d482406bf06a2125a97d",
            measurementId: "G-C2NY58GRFT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get form elements
        const loginForm = document.getElementById('login-form');
        const admissionNumberInput = document.getElementById('admissionNumber');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const errorMessage = document.getElementById('error-message');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Handle forgot password functionality
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const admissionNumber = admissionNumberInput.value.trim();

            if (!admissionNumber) {
                errorMessage.textContent = 'Please enter your admission number to reset your password.';
                errorMessage.style.display = 'block';
                return;
            }

            // Assuming a mapping exists to get the user's email from their admission number
            // This would typically involve a Cloud Function or a secure database lookup.
            // For this example, we'll assume the email is the admission number + a domain.
            const userEmail = `${admissionNumber}@mightyvalours.edu.ng`;

            try {
                await auth.sendPasswordResetEmail(userEmail);
                errorMessage.textContent = 'A password reset link has been sent to your registered email address.';
                errorMessage.style.backgroundColor = '#dff0d8';
                errorMessage.style.borderColor = '#d6e9c6';
                errorMessage.style.color = '#3c763d';
                errorMessage.style.display = 'block';
            } catch (error) {
                console.error("Password reset failed:", error.code, error.message);
                errorMessage.textContent = 'Error: The admission number provided is not associated with an account.';
                errorMessage.style.backgroundColor = '#f2dede';
                errorMessage.style.borderColor = '#ebccd1';
                errorMessage.style.color = '#d9534f';
                errorMessage.style.display = 'block';
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const admissionNumber = admissionNumberInput.value.trim();
            const password = passwordInput.value;

            // Assuming the user's email is their admission number plus a domain
            // This requires a pre-existing setup in Firebase Authentication where the user's email is structured this way.
            const userEmail = `${admissionNumber}@mightyvalours.edu.ng`;

            try {
                await auth.signInWithEmailAndPassword(userEmail, password);
                window.location.replace("cbt.html");
            } catch (error) {
                console.error("Login failed:", error.code, error.message);
                errorMessage.textContent = 'Error: Incorrect admission number or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
