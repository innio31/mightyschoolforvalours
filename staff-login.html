<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Mighty School For Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #1c3877;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem;
            width: 100%;
            background: #1c3877;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #152a5f;
        }

        .qr-section {
            margin-top: 2rem;
        }

        #reader {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Staff Login</h2>

        <!-- Email Login -->
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="staffLogin()">Login with Email</button>

        <!-- QR Code Login -->
        <div class="qr-section">
            <p>Or scan your Staff QR Code:</p>
            <div id="reader"></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Init Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Email login
        async function staffLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert("Please enter both fields");
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful");
                window.location.href = "staff-dashboard.html";
            } catch (error) {
                alert(error.message);
            }
        }

        // QR code login
        function onScanSuccess(decodedText) {
            db.collection("staff").where("qrCode", "==", decodedText).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const staff = snapshot.docs[0].data();
                        alert("Welcome, " + staff.name);
                        window.location.href = "staff-dashboard.html";
                    } else {
                        alert("Invalid QR code");
                    }
                });
        }

        new Html5Qrcode("reader").start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess
        );
    </script>
</body>

</html>
