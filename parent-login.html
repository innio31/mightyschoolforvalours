<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - Mighty School For Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #1c3877;
        }

        .qr-section {
            margin-top: 1rem;
        }

        #reader {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Parent Login</h2>
        <p>Scan your child's QR code to access the Parent Portal.</p>

        <!-- QR Code Login -->
        <div class="qr-section">
            <div id="reader"></div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Init Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // QR code login
        function onScanSuccess(decodedText) {
            db.collection("students").where("qrCode", "==", decodedText).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const student = snapshot.docs[0].data();
                        alert("Welcome Parent of " + student.name);
                        window.location.href = "parent-dashboard.html?studentId=" + snapshot.docs[0].id;
                    } else {
                        alert("Invalid QR code");
                    }
                });
        }

        new Html5Qrcode("reader").start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            onScanSuccess
        );
    </script>
</body>

</html>
