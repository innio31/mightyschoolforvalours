        async function addAllStudents() {
            const button = document.getElementById('addStudentsBtn');
            const status = document.getElementById('status');
            const progressFill = document.getElementById('progressFill');

            button.disabled = true;
            button.textContent = 'Adding Students...';
            status.style.display = 'block';
            status.className = 'status progress';
            status.textContent = 'Starting to add students to "users" collection...';

            let addedCount = 0;
            const totalStudents = students.length;

            try {
                for (let i = 0; i < students.length; i++) {
                    const student = students[i];

                    // Update progress
                    const progress = ((i + 1) / totalStudents) * 100;
                    progressFill.style.width = progress + '%';

                    status.textContent = `Adding student ${i + 1} of ${totalStudents}: ${student.firstName} ${student.lastName}`;

                    // Add student to 'users' collection with exact field format
                    await db.collection('users').doc(student.userId).set({
                        admissionNumber: student.admissionNumber,
                        class: student.class,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        firstName: student.firstName,
                        isActive: true,
                        lastName: student.lastName,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                        mustChangePassword: false,
                        password: student.password.toLowerCase(), // Ensure lowercase
                        phone: "",
                        role: "student",
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: student.userId
                    });

                    addedCount++;

                    // Small delay to avoid overwhelming Firebase
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                status.className = 'status success';
                status.textContent = `✅ Successfully added ${addedCount} students to "users" collection!`;
                progressFill.style.width = '100%';

                status.className = 'status error';
                status.textContent = `❌ Error: ${error.message}`;
