<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Mighty School For Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e2e6ea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #1c3877;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem;
            width: 100%;
            background: #1c3877;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #152a5f;
        }

        .btn-qr {
            background: #28a745;
        }

        .btn-qr:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #dc3545;
            margin-top: 0;
        }

        .btn-cancel:hover {
            background: #c82333;
        }

        .qr-section {
            margin-top: 2rem;
            display: none;
        }

        #reader {
            width: 100%;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .scan-btn-container {
            margin-top: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #777;
        }

        /* Using a single status element for all messages */
        .status-message {
            margin: 1rem 0;
            padding: 0.8rem;
            border-radius: 6px;
            display: none;
            /* Hidden by default */
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .school-logo {
            font-size: 2.5rem;
            color: #1c3877;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="school-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2>Student Login</h2>

        <div id="statusMessage" class="status-message"></div>

        <div id="manualLoginSection">
            <input type="text" id="admissionNumber" placeholder="Admission Number">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="studentLogin()">Login with Admission Number</button>
        </div>


        <div class="divider"><span>OR</span></div>

        <div class="scan-btn-container">
            <button class="btn btn-qr" id="scanBtn" onclick="toggleQRScanner()">
                <i class="fas fa-qrcode"></i> Scan QR Code
            </button>
        </div>

        <div class="qr-section" id="qrSection">
            <div id="reader"></div>
            <button class="btn btn-cancel" onclick="toggleQRScanner()">Cancel Scan</button>
        </div>
    </div>

    <script>
        // Firebase Config - Replace with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyDDJln5uWh_xmDA7bXowbFT-yL6zlBPtRg",
            authDomain: "mightyschoolforvalours-91aa4.firebaseapp.com",
            projectId: "mightyschoolforvalours-91aa4",
            storageBucket: "mightyschoolforvalours-91aa4.firebasestorage.app",
            messagingSenderId: "778024125256",
            appId: "1:778024125256:web:31d482406bf06a2125a97d",
            measurementId: "G-C2NY58GRFT"
        };

        // Init Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let html5QrcodeScanner = null;

        // Admission number login
        async function studentLogin() {
            const admissionNumber = document.getElementById('admissionNumber').value.trim();
            const password = document.getElementById('password').value;

            if (!admissionNumber || !password) {
                showStatus("Please enter both admission number and password.", "error");
                return;
            }

            try {
                const query = await db.collection("students").where("admissionNumber", "==", admissionNumber).get();
                if (query.empty) {
                    showStatus("No student found with this admission number.", "error");
                    return;
                }

                const student = query.docs[0].data();
                const email = student.email;

                await auth.signInWithEmailAndPassword(email, password);
                showStatus("Login successful! Redirecting...", "success");
                setTimeout(() => window.location.href = "student-dashboard.html", 1500);
            } catch (error) {
                showStatus(error.message, "error");
            }
        }

        // Toggle QR Scanner View
        function toggleQRScanner() {
            const qrSection = document.getElementById('qrSection');
            const manualLoginSection = document.getElementById('manualLoginSection');

            if (qrSection.style.display === 'block') {
                // If scanner is visible, stop it and hide it
                stopQRScanner();
                qrSection.style.display = 'none';
                manualLoginSection.style.display = 'block';
            } else {
                // If scanner is hidden, start it and show it
                manualLoginSection.style.display = 'none';
                qrSection.style.display = 'block';
                startQRScanner();
            }
            // Clear any old messages
            hideStatus();
        }

        // Start QR Scanner
        function startQRScanner() {
            // Creates a new scanner instance if it doesn't exist
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", // ID of the element to render the scanner in
                    {
                        fps: 10, // Frames per second
                        qrbox: { width: 250, height: 250 } // Size of the scanning box
                    },
                    false // verbose = false
                );
            }
            // Start rendering the scanner
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        // Stop QR Scanner
        function stopQRScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().catch(error => {
                    console.error("Failed to clear html5QrcodeScanner.", error);
                });
                html5QrcodeScanner = null; // Destroy the instance
            }
        }

        // QR code scan success callback
        async function onScanSuccess(decodedText, decodedResult) {
            // Once a QR code is scanned, stop the scanner to prevent multiple scans
            stopQRScanner();
            showStatus("QR code detected! Verifying...", "success");

            try {
                const snapshot = await db.collection("students").where("qrCode", "==", decodedText).get();
                if (!snapshot.empty) {
                    const student = snapshot.docs[0].data();
                    showStatus(`Welcome, ${student.name}! Redirecting...`, "success");
                    setTimeout(() => window.location.href = "student-dashboard.html", 1500);
                } else {
                    showStatus("Invalid or unrecognized QR code.", "error");
                    // After showing error, go back to login options
                    setTimeout(toggleQRScanner, 2000);
                }
            } catch (error) {
                console.error("Error verifying QR code:", error);
                showStatus("Error verifying QR code. Please try again.", "error");
                setTimeout(toggleQRScanner, 2000);
            }
        }

        // QR code scan failure callback (optional, good for debugging)
        function onScanFailure(error) {
            // This function is called frequently, so we typically ignore it
            // unless we need to debug something specific.
            // console.warn(`QR scan error: ${error}`);
        }

        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message'; // Reset classes
            statusElement.classList.add(type === 'success' ? 'status-success' : 'status-error');
            statusElement.style.display = 'block';
        }

        // Hide status message
        function hideStatus() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.style.display = 'none';
        }
    </script>
</body>

</html>
