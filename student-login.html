<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Mighty School For Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e2e6ea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #1c3877;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem;
            width: 100%;
            background: #1c3877;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #152a5f;
        }

        .btn-qr {
            background: #28a745;
        }

        .btn-qr:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #dc3545;
        }

        .btn-cancel:hover {
            background: #c82333;
        }

        .qr-section {
            margin-top: 2rem;
            display: none;
        }

        #reader {
            width: 100%;
            margin: 1rem 0;
        }

        .scan-btn-container {
            margin-top: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            color: #777;
        }

        .status-message {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .school-logo {
            font-size: 2.5rem;
            color: #1c3877;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="school-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h2>Student Login</h2>

        <!-- Admission Number Login -->
        <input type="text" id="admissionNumber" placeholder="Admission Number">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="studentLogin()">Login with Admission Number</button>

        <div class="divider"><span>OR</span></div>

        <!-- QR Code Login -->
        <div class="scan-btn-container">
            <button class="btn btn-qr" id="scanBtn" onclick="toggleQRScanner()">
                <i class="fas fa-qrcode"></i> Scan QR Code
            </button>
        </div>

        <div class="qr-section" id="qrSection">
            <p>Position your QR code in front of the camera</p>
            <div id="reader"></div>
            <div id="statusMessage" class="status-message"></div>
            <button class="btn btn-cancel" onclick="stopQRScanner()">Cancel Scan</button>
        </div>
    </div>

    <script>
        // Firebase Config - Replace with your actual config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Init Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // QR Code Scanner variables
        let html5QrcodeScanner = null;
        let isScanning = false;

        // Admission number login
        async function studentLogin() {
            const admissionNumber = document.getElementById('admissionNumber').value.trim();
            const password = document.getElementById('password').value;

            if (!admissionNumber || !password) {
                showStatus("Please enter both fields", "error");
                return;
            }

            try {
                // Admission numbers can be mapped in Firestore to Firebase Auth emails
                const query = await db.collection("students").where("admissionNumber", "==", admissionNumber).get();

                if (query.empty) {
                    showStatus("No student found with this admission number", "error");
                    return;
                }

                const student = query.docs[0].data();
                const email = student.email; // stored email mapped to admission number

                await auth.signInWithEmailAndPassword(email, password);
                showStatus("Login successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "student-dashboard.html";
                }, 1500);
            } catch (error) {
                showStatus(error.message, "error");
            }
        }

        // Toggle QR Scanner
        function toggleQRScanner() {
            const qrSection = document.getElementById('qrSection');
            const scanBtn = document.getElementById('scanBtn');

            if (isScanning) {
                stopQRScanner();
                qrSection.style.display = 'none';
                scanBtn.innerHTML = '<i class="fas fa-qrcode"></i> Scan QR Code';
            } else {
                qrSection.style.display = 'block';
                scanBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Scanning';
                startQRScanner();
            }
        }

        // Start QR Scanner
        function startQRScanner() {
            if (isScanning) return;

            // Clear previous status messages
            hideStatus();

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Create scanner if it doesn't exist
                    if (!html5QrcodeScanner) {
                        html5QrcodeScanner = new Html5Qrcode("reader");
                    }

                    // Start the scanner
                    html5QrcodeScanner.start(
                        { deviceId: devices[0].id },
                        { fps: 10, qrbox: 250 },
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        isScanning = true;
                    }).catch(err => {
                        console.error("Error starting scanner:", err);
                        showStatus("Could not start QR scanner. Please check camera permissions.", "error");
                    });
                }
            }).catch(err => {
                console.error("Error getting cameras:", err);
                showStatus("Cannot access camera. Please check permissions.", "error");
            });
        }

        // Stop QR Scanner
        function stopQRScanner() {
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    document.getElementById('qrSection').style.display = 'none';
                    document.getElementById('scanBtn').innerHTML = '<i class="fas fa-qrcode"></i> Scan QR Code';
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        // QR code scan success
        function onScanSuccess(decodedText) {
            // Show scanning status
            showStatus("QR code detected! Verifying...", "success");

            // Stop scanner after successful scan
            stopQRScanner();

            // Verify the QR code in Firestore
            db.collection("students").where("qrCode", "==", decodedText).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const student = snapshot.docs[0].data();
                        // Auto-login student
                        showStatus("Welcome, " + student.name + "! Redirecting...", "success");

                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = "student-dashboard.html";
                        }, 1500);
                    } else {
                        showStatus("Invalid QR code. Please try again.", "error");
                    }
                }).catch(error => {
                    console.error("Error verifying QR code:", error);
                    showStatus("Error verifying QR code. Please try again.", "error");
                });
        }

        // QR code scan failure
        function onScanFailure(error) {
            // Don't show error messages for expected cases (like when stopping the scanner)
            if (error && !error.includes("NotFoundException")) {
                console.warn("QR scan failed:", error);
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status-message';

            if (type === 'success') {
                statusElement.classList.add('status-success');
            } else if (type === 'error') {
                statusElement.classList.add('status-error');
            }
        }

        // Hide status message
        function hideStatus() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.className = 'status-message';
        }
    </script>
</body>

</html>
