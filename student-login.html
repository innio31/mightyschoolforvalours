<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Mighty School For Valours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #1c3877;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem;
            width: 100%;
            background: #1c3877;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #152a5f;
        }

        .btn-qr {
            background: #28a745;
        }

        .btn-qr:hover {
            background: #218838;
        }

        .qr-section {
            margin-top: 2rem;
            display: none;
        }

        #reader {
            width: 100%;
            margin: 1rem 0;
        }

        .scan-btn-container {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Student Login</h2>

        <!-- Admission Number Login -->
        <input type="text" id="admissionNumber" placeholder="Admission Number">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="studentLogin()">Login with Admission Number</button>

        <!-- QR Code Login -->
        <div class="scan-btn-container">
            <button class="btn btn-qr" onclick="toggleQRScanner()">Scan QR Code</button>
        </div>

        <div class="qr-section" id="qrSection">
            <div id="reader"></div>
            <button class="btn" onclick="stopQRScanner()">Cancel Scan</button>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Init Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // QR Code Scanner variables
        let html5QrcodeScanner = null;
        let isScanning = false;

        // Admission number login
        async function studentLogin() {
            const admissionNumber = document.getElementById('admissionNumber').value.trim();
            const password = document.getElementById('password').value;

            if (!admissionNumber || !password) {
                alert("Please enter both fields");
                return;
            }

            try {
                // Admission numbers can be mapped in Firestore to Firebase Auth emails
                const query = await db.collection("students").where("admissionNumber", "==", admissionNumber).get();

                if (query.empty) {
                    alert("No student found with this admission number");
                    return;
                }

                const student = query.docs[0].data();
                const email = student.email; // stored email mapped to admission number

                await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful");
                window.location.href = "student-dashboard.html";
            } catch (error) {
                alert(error.message);
            }
        }

        // Toggle QR Scanner
        function toggleQRScanner() {
            const qrSection = document.getElementById('qrSection');

            if (isScanning) {
                stopQRScanner();
                qrSection.style.display = 'none';
            } else {
                qrSection.style.display = 'block';
                startQRScanner();
            }
        }

        // Start QR Scanner
        function startQRScanner() {
            if (isScanning) return;

            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            ).then(() => {
                isScanning = true;
            }).catch(err => {
                console.error("Error starting scanner:", err);
                alert("Could not start QR scanner. Please check camera permissions.");
            });
        }

        // Stop QR Scanner
        function stopQRScanner() {
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    document.getElementById('qrSection').style.display = 'none';
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            }
        }

        // QR code scan success
        function onScanSuccess(decodedText) {
            // Stop scanner after successful scan
            stopQRScanner();

            db.collection("students").where("qrCode", "==", decodedText).get()
                .then(snapshot => {
                    if (!snapshot.empty) {
                        const student = snapshot.docs[0].data();
                        // Auto-login student (could generate custom token if needed)
                        alert("Welcome, " + student.name);
                        window.location.href = "student-dashboard.html";
                    } else {
                        alert("Invalid QR code");
                    }
                }).catch(error => {
                    console.error("Error verifying QR code:", error);
                    alert("Error verifying QR code. Please try again.");
                });
        }

        // QR code scan failure
        function onScanFailure(error) {
            // Don't show error messages for expected cases (like when stopping the scanner)
            if (error && !error.includes("NotFoundException")) {
                console.warn("QR scan failed:", error);
            }
        }
    </script>
</body>

</html>
